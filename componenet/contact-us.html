<section class="contact-us container">
  <div class="contact-us__media">
    <span class="icon-container">
      <svg class="icon">
        <use
          xlink:href="/assets/images/svg-sprite-media.svg#facebook"
        ></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use
          xlink:href="/assets/images/svg-sprite-media.svg#linkedin"
        ></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/assets/images/svg-sprite-media.svg#twitter"></use>
      </svg>
    </span>
  </div>
  <div class="contact-us__contact">
    <div class="icon-holder">
      <span class="icon-holder__text">tap30@gmail.com</span>
      <span class="icon-container">
        <svg class="icon icon--small">
          <use xlink:href="/assets/images/svg-sprite-media.svg#email"></use>
        </svg>
      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder__text">000000000000</span>
      <span class="icon-container">
        <svg class="icon icon--small">
          <use xlink:href="/assets/images/svg-sprite-media.svg#phone"></use>
        </svg>
      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder__text">
        تهران</span
      >
      <span class="icon-container">
        <svg class="icon icon--small">
          <use
            xlink:href="/assets/images/svg-sprite-media.svg#location"
          ></use>
        </svg>
      </span>
    </div>
  </div>
  <div class="contact-us__map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3237.7777573121307!2d51.428777621384135!3d35.756266880273905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e018dedf2caa5%3A0xe72cf8588b312320!2z2KfbjNiz2Krar9in2Ycg2YXYqtix2YjbjCDYtNmH2YrYryDYrdmC2KfZhtmK!5e0!3m2!1sfa!2s!4v1663765378947!5m2!1sfa!2s"
      width="800"
      height="400"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

  <div class="contact-us__form">
    <div class="form-wrapper">
      <h3>نظرات شما</h3>
      <form>
        <input type="text" placeholder="نام و نام خانوادگی" />
        <input type="email" placeholder="ایمیل"/>
        <textarea name="" id="" cols="30" rows="10" placeholder="نظر خود را وارد کنید."></textarea>
        <button type="submit" class="btn btn--primary">ثبت نظر</button>
      </form>
    </div>
  </div>
</section>
